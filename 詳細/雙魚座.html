    <h1>雙魚座</h1>
    <p>出生日期02月20日~03月20日</p>
    <p>雙魚座的特質：浪漫、有愛心、不切實際
        雙魚座是一個活潑、開朗、平靜的人，
        給別人留下良好的印象，喜歡過藝術化的生活。
        缺點是，他們多愁善感，意志薄弱。他們往往無法面對現實，
        在追求理想的過程中，頭腦中充滿了矛盾。</p>
